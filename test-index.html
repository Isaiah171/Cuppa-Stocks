<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js">
</script>
  <title>Cuppa Stocks</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script src="https://kit.fontawesome.com/76aa510a07.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./assets/css/custom.css">
</head>

<body class="has-text-centered has-background-light">

        <!--Cuppa Stocks Masthead-->
        <header id="logo-header" class="container is-flex p-3 has-text-centered">
            <div class="container is-fluid is-justify-content-center">
              <div class="has-text-centered">
                <img src="./assets/images/cuppaStocksNew.png" alt="Cuppa Stocks logo" />
              </div>
              <p class="subtitle p-3 mb-3 is-italic">Your morning ritual, with a shot of market insights</p>
              <!--reference date.js-->
              <div id="current-day" class="py-1 mb-3 min-height-100 has-text-centered has-text-dark">Placeholder Text</div>
            </div>
          </header>

        <!--Main Section-->
        <main class="container p-3 is-justify-content-center">
            
            <!--For the sake of establishing columns-->
            <div class="columns">

                <section id="top-story" class="section column is-full testing">

                    <div class="title block columns is-full is-uppercase has-text-centered">
                        <h1>Today's Top Story</h1>
                    </div>

                    <div id="indices" class="columns is-full has-background-dark">
                        <div id="dow-populate" class="column is-one-fifth has-background-light">DJIA</div>
                        <div id="s-and-p-populate" class="column is-one-fifth has-background-light">S&P 500</div>
                        <div id="nasdaq-populate" class="column is-one-fifth has-background-light">Nasdaq</div>
                        <div id="hold-my-coffee" class="column is-two-fifths">
                            <img src="./assets/images/non-steamy-cuppa.png" />
                       </div>
                   </div>
                  
                </section>

            </div>

        <section id="stats" class="section column is-three-quarters BG-custom-color-2">
            <div class="title columns is-full"></div>
            <div id="commodities" class="columns is-half">
            </div>
            <div id="stocks-other" class="columns is-half">
            </div>
        </section>

        <section id="links" class="column is-one-quarter">
            <div class="columns is-full">
                <block class="title">Ready to Buy? Sell? Trade?</block>
                <block><h3>Take me to</h3><a class="button" href="https://robinhood.com/login"><img src="./assets/images/robinhood-logo.png" alt="logo for Robinhood"/></a></block>
                <block><h3>Take me to</h3><a class="button" href="https://passport.webull.com/auth/simple/login?source=brand-gl-search-pc&hl=en&redirect_uri=https%3A%2F%2Fwww.webull.com%2Fcenter"><img src="./assets/images/webull-logo.png" alt="logo for Webull"/></a></block>
                <block><h3>Take me to</h3><a class="button" href="https://signin.acorns.com/"><img src="./assets/images/acorns-logo.png" alt="logo for Acorns"/></a></block> 
             </div>
        </section>
        </main>
        <script src="./assets/javascript/date.js"></script>
</body>

</html>
