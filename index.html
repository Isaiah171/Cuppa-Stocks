<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuppa Stocks</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/custom.css">
</head>
<body class="has-background-light p-5 is-flex">
  <div id="wrapper">
    <section class="block image-is-600x100">
      <img class="" src="./assets/images/cuppaStocksNew.png" alt="Cuppa Stocks logo" />
      <p class="subtitle">Your morning ritual, with a shot of market insights</p>
    </section>
    <section class="top-story">
      <div class="block">
        <p class="title mt-5 m-auto">Today's Top Story</p>
      </div>
      <section class="columns block" id="indices">
        <div class="column box"><p>Dow Jones</p></div>
        <div class="column box"><p>S&P 500</p></div>
        <div class="column box"><p>Nasdaq</p></div>
      </section>
    </section>
    <!--Notable Stocks-->
    <div id="stocks" class="columns block">
        <!--Top and Bottom 5-->
        <section class="column is-two-thirds block" id="gainers-losers">
            <div class="columns">
                <p class="title">Making Headlines</p>
                <section class="top-five column">
                    <p class="subtitle">Top 5 Gainers</p>
                    <div id="top-five-gainers">
                     <!--list is populated dynamically-->
                     <ul></ul>
                    </div>
                </section>
                <section class="bottom-five column">
                    <p class="subtitle">
                        Bottom 5 Losers
                    </p>
                    <div id="bottom-five-losers">
                    <!--list is populated dynamically-->
                     <ul></ul>
                        </div>
                </section>
            </div>
        </section>
        <!--Favorite Stocks-->
        <section class="column block" id="favorites">
            <div>
                <p class="title">Favorites</p> <!--to be replaced with heart icon-->
                <div id="saved-favorites">
                     <!--list is populated dynamically-->
                    <ul></ul>
                </div>
            </div>
        </section>
    </div> <!--end the stocks section-->

    <div class="block">

    </div>

    </div> <!--end the wrapper-->

</body>
</html>
