<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js">
</script>
  <title>Cuppa Stocks</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script src="https://kit.fontawesome.com/76aa510a07.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./assets/css/custom.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Newsreader:opsz,wght@6..72,700&display=swap" rel="stylesheet">
</head>

<body class="has-text-centered has-background-light">

        <!--Cuppa Stocks Masthead-->
        <header id="logo-header" class="container is-flex p-3 has-text-centered">
            <div class="container is-fluid is-justify-content-center">
              <div class="has-text-centered">
                <img src="./assets/images/cuppaStocksNew.png" alt="Cuppa Stocks logo" />
              </div>
              <p class="subtitle p-3 mb-2 is-italic">Your morning ritual, with a shot of market insights</p>
              <!--reference date.js-->
              <div id="current-day" class="py-1 mb-3 min-height-100 has-text-centered has-text-dark"></div>
            </div>
          </header>

        <!--Main Section-->
        <main class="container p-3 is-justify-content-center">
            
            <!--For the sake of establishing columns-->
            <div class="columns">

                <section id="top-story" class="section column is-full testing">

                    <div class="title has-text-centered pt-2">
                        <h1 class="newsreader">Today's Top Story</h1>
                    </div>

                    <div id="indices" class="columns is-full has-background-dark">
                        <div id="dow-populate" class="column is-one-fifth has-background-light">DJIA</div>
                        <div id="s-and-p-populate" class="column is-one-fifth has-background-light">S&P 500</div>
                        <div id="nasdaq-populate" class="column is-one-fifth has-background-light">Nasdaq</div>
                        <div id="hold-my-coffee" class="column is-two-fifths p-5">
                            <img src="./assets/images/non-steamy-cuppa.png" class="size-overide" />
                       </div>
                   </div>
                  
                </section>

            </div>

        <section id="stats" class="section column is-three-quarters testing has-background-white">
            <div id="commodities" class="title columns is-full">Commodity Roundup</div>
            <div  id="tab-holder" class="tabs is-boxed is-fullwidth">
                <ul>
                  <li class="coffee is-active">
                    <a>
                      <span class="icon is-large"><i class="fa-solid fa-mug-hot" aria-hidden="true"></i></span>
                      <span>Coffee</span>
                    </a>
                  </li>
                  <li class="wheat">
                    <a>
                      <span class="icon is-large"><i class="fa-solid fa-wheat-awn" aria-hidden="true"></i></span>
                      <span>Wheat</span>
                    </a>
                  </li>
                  <li class="copper">
                    <a>
                      <span class="icon is-large"><i class="fa-solid fa-coins" aria-hidden="true"></i></span>
                      <span>Copper</span>
                    </a>
                  </li>
                  <li class="corn">
                    <a>
                      <span class="icon is-large"><i class="fa-solid fa-seedling" aria-hidden="true"></i></span>
                      <span>Corn</span>
                    </a>
                  </li>
                  <li class="oil">
                    <a>
                      <span class="icon is-large"><i class="fa-solid fa-truck-droplet" aria-hidden="true"></i></span>
                      <span>Oil</span>
                    </a>
                  </li>
                </ul>
              </div>
			  
			  <!--Commodity Price Panels -->
			  <div id="commodity-price-display">
			  
				<div id="coffee-price-display" class="coffee is-boxed is-fullwidth columns default-hide is-active">
					<div class="background-icon column is-one-quarter is-active">
						<img src="./assets/images/coffee-icon-rev.png" alt="coffee icon" class="icon-overlay" />
					</div>
					<div id="coffee-stats">
						<table class="table">
							<tr>
								<td>Monthly</td>
								<td>Quarterly</td>
								<td>Annual</td>
							</tr>
							<tr>
								<td id="coffee-m">per pound</td>
								<td id="coffee-q">per pound</td>
								<td id="coffee-a">per pound</td>
							</tr>
						</table>
								
					
				

            </div>
        </section>

        <section id="links" class="column is-one-quarter">
            <div class="columns is-full">
                <block class="title">Ready to Buy? Sell? Trade?</block>
                <block><h3>Take me to</h3><a class="button" href="https://robinhood.com/login"><img src="./assets/images/robinhood-logo.png" alt="logo for Robinhood"/></a></block>
                <block><h3>Take me to</h3><a class="button" href="https://passport.webull.com/auth/simple/login?source=brand-gl-search-pc&hl=en&redirect_uri=https%3A%2F%2Fwww.webull.com%2Fcenter"><img src="./assets/images/webull-logo.png" alt="logo for Webull"/></a></block>
                <block><h3>Take me to</h3><a class="button" href="https://signin.acorns.com/"><img src="./assets/images/acorns-logo.png" alt="logo for Acorns"/></a></block> 
             </div>
        </section>
        </main>
        <script src="./assets/javascript/date.js"></script>
</body>

</html>
